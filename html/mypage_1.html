<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DREAM ⎜ MY PAGE</title>
    <link rel="stylesheet" href="../css/mypage_1.css" />
  </head>
  <body>
    
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
          <img src="/img/ty.png" alt="" />
        </div>
        <div class="name" id="name"></div>
      </div>
      <div class="card-footer">
        <div class="numbers">
          <div class="item">
            <span id="postcount">0</span>
            Posts
          </div>
          <div class="border"></div>
          <div class="item">
            <span>127</span>
            Following
          </div>
          <div class="border"></div>
          <div class="item">
            <span>120K</span>
            Followers
          </div>
        </div>
      </div>
    </div>


    <!-- 게시판 부분 -->
    <div class="board-list-wap">
      <table class="board_list">
          <caption class="mypost">MY POST</caption>
          <thead>
              <tr>
                  <th>Num</th>
                  <th>Title</th>
                  <th>Writer</th>
                  <th>Date</th>
                  <th>Like</th>
              </tr>
            </thead>
          <tbody id="myboard">
              
          </tbody>
      </table>
    <div>
  </div>
  <script type="module" src="../js/mypage_api.js"></script>
</body>
</html>
